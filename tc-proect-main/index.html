<!DOCTYPE html> <!-- Объявление типа документа, указывает на использование HTML5 -->
<html lang="ru"> <!-- Начало HTML-документа, язык контента - русский -->
<head> <!-- Раздел для метаданных и ссылок на внешние ресурсы -->
    <meta charset="UTF-8"> <!-- Указание кодировки символов UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настройка отображения страницы на различных устройствах -->
    <title>Торговые центры Москвы</title> <!-- Заголовок страницы, отображаемый в браузере -->
    <link rel="stylesheet" href="styles.css"> <!-- Подключение локального CSS-файла стилей -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Подключение внешнего CSS-файла с иконками Font Awesome -->
</head>
<body> <!-- Начало тела документа, где размещается основной контент -->
    <header> <!-- Шапка документа -->
        <h1 class="gradient-text">Торговые центры Москвы</h1> <!-- Заголовок первого уровня с классом для градиентного текста -->
        <div class="search-container"> <!-- Контейнер для поискового поля -->
            <input type="text" id="search" placeholder="Поиск торгового центра..."> <!-- Поле ввода для поиска торгового центра -->
        </div> <!-- Конец контейнера для поискового поля -->
    </header> <!-- Конец шапки документа -->
    <hr class="whitestrip"> <!-- Горизонтальная линия для разделения секций с классом для стилизации -->
    <main> <!-- Основное содержимое страницы -->
        <div class="container"> <!-- Контейнер для организации макета -->
            <ul id="mall-list"></ul> <!-- Неупорядоченный список для отображения торговых центров -->
        </div> <!-- Конец контейнера -->
    </main> <!-- Конец основного содержимого страницы -->
    <footer> <!-- Подвал документа -->
        <p>Торговые центры Москвы</p> <!-- Параграф с текстом в подвале -->
    </footer> <!-- Конец подвала документа -->
    <script src="script.js"></script> <!-- Подключение локального JavaScript-файла для добавления интерактивности -->
</body> <!-- Конец тела документа -->
</html> <!-- Конец HTML-документа -->
